<h1>States</h1>

<!-- 
  Add an ARIA state to communicate that this mute button is "pressed"
-->

<button>Mute</button>


<!--
  Add an aria state that communicates this accordion is NOT currently expanded. 
-->

<button class="accordion_btn">Accordion Button!</button>
<div>Accordion expandable content</div>


<!-- 
  Add an aria property that communicates a dialog popup will appear when this button is activated.
 -->

<button>Open the dialog window</button>
